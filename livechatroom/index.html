    <link rel="stylesheet" href="styles.css">
    <title>Chat Room</title>
</head>
<body>
    
    <!-- container & title -->
    <div class="container my-4">
        <h1 class="my-4 text-center text-danger">Chat Room</h1>

    <!-- buttons & chatroom -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-3">Choose a chatroom : </div>
        <button class="btn btn-outline-danger" id="general">#general</button>
        <button class="btn btn-outline-danger" id="gaming">#gaming</button>
        <button class="btn btn-outline-danger" id="music">#music</button>
        <button class="btn btn-outline-danger" id="movies and shows">#movies&shows</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message : </div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn btn-danger" value="send">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update Name : </div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn btn-danger" value="update">
            </div>
        </div>
        <div class="update-msg text-center my-3"></div>
    </form>
    
    </div>
